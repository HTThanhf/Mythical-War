<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dungeon Mayhem Game</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="effects.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Auth Container -->
  <div id="auth-container">
    <h1>Đăng Nhập / Đăng Ký</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Mật khẩu" />
    <div class="auth-buttons">
      <button id="register-btn">Đăng Ký</button>
      <button id="login-btn">Đăng Nhập</button>
    </div>
  </div>

  <!-- Game Container -->
  <div id="game-container" style="display: none;">
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li data-section="lobby" class="active">Lobby</li>
        <li data-section="player">Player</li>
        <li data-section="friends">Friends</li>
        <li data-section="setting">Setting</li>
      </ul>
      <button id="logout-btn">Đăng Xuất</button>
    </div>

    <div class="main-content">
      <div id="lobby" class="section active">
        <h2>Lobby</h2>
        <div class="lobby-actions">
          <button id="create-room">Tạo Phòng</button>
          <button id="quick-join">Vào Nhanh</button>
        </div>
        <ul id="room-list"></ul>
      </div>
      <div id="player" class="section">Thông tin nhân vật (làm sau)</div>
      <div id="friends" class="section">Bạn bè (làm sau)</div>
      <div id="setting" class="section">
        <h2>Cài đặt (làm sau)</h2>
        <button id="delete-account-btn" class="danger-btn">Xóa tài khoản</button>
      </div>
    </div>
  </div>

  <!-- JavaScript Modules -->
  <!-- Lưu ý: Thứ tự import QUAN TRỌNG -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="deck-manager.js"></script> <!-- Thêm vào -->
  <script type="module" src="gameplay.js"></script>
  <script type="module" src="battle/hand-layout-manager.js"></script> <!-- Thêm vào -->
  <script type="module" src="battle/index.js"></script> <!-- Sửa từ index.js thành battle/index.js -->
  <script type="module" src="app.js"></script>
</body>
</html>
